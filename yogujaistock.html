<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
      <div class="options-box">
      <header>
         <h1 class="header_title">Stocks</h1>
       </header>
       <aside>
           <div>
             <h4> Stocks</h4>
           <nav  id="drawer" class="nav">
             <ul class="nav_list" data-bind="foreach: stockList">
               <li data-bind="click: $parent.changeStock, text: title" class="nav_item"></li><br><br>
             </ul>
           </nav>
             </div>
         </aside>
    </div>
    <main id = "info">
    </main>
  </div>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
